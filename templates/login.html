{% extends 'base.html' %}

{% block container %}
<!-- Page Content -->
<div class="container" style="min-height: 80vh;">

  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">Login
    <small>Form</small>
  </h1>
  <ol class="breadcrumb">
    <li class="breadcrumb-item active">Login</li>
  </ol>
  <!-- Content Row -->
  <div class="row">
    <div class="col-lg-4 mb-4">
      <form action="" name="sentMessage2" id="contactForm2" method="POST">
        {% csrf_token %}
        <div class="control-group form-group">
          <div class="controls">
            <label>User Name*</label>
            <input type="text" name="username" class="form-control1" id="username" required
              data-validation-required-message="Please enter your email.">
            <p class="help-block"></p>
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <label>Password*</label>
            <input type="password" name="password" class="form-control1" id="password" required
              data-validation-required-message="Please enter your password.">
          </div>
        </div>
        <div id="success"></div>
        <!-- For success/fail messages -->
        <button type="submit" class="btn btn-primary" id="login-btn2">Login</button>
      </form>
    </div>
  </div>
  <!-- /.row -->

</div>
<!-- /.container -->
{% endblock container %}
